<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">
</head>
<body>
    <div id="main">
            <div id="img">
                <img src="./calculations.jpg" alt="">
                <div id="shader"></div>
            </div>
                <div id="calc">
                    <h2>A L.A.M.E Calculator!</h2>
                    <div id="calcFrame">
                        <div id='screen'>
                            <h3></h3>
                        </div>
                        <div id="resultScreen">
                            <h1></h1>
                        </div>
                        <div class="keys">
                            <div id="keySeven" class="number" data-key='55'>
                                <p>7</p>
                            </div>
                            <div id="keyEight" class="number" data-key='56'>
                                <p>8</p>
                            </div>
                            <div id="keyNine" class="number" data-key='57'>
                                <p>9</p>
                            </div>
                            <div id="keyDivide" class="operator">
                                <p>/</p>
                            </div>
                            <div id="keyFour" class="number" data-key='52'>
                                <p>4</p>
                            </div>
                            <div id="keyFive" class="number" data-key='53'>
                                <p>5</p>
                            </div>
                            <div id="keySix" class="number" data-key='54'>
                                <p>6</p>
                            </div>
                            <div id="keyMultiply" class="operator">
                                <p>*</p>
                            </div>
                            <div id="keyOne" class="number" data-key='49'>
                                <p>1</p>
                            </div>
                            <div id="keyTwo" class="number" data-key='50'>
                                <p>2</p>
                            </div>
                            <div id="keyThree" class="number" data-key='51'>
                                <p>3</p>
                            </div>
                            <div id="keyPlus" class="operator">
                                 <p>+</p>
                            </div>
                            <div id="keyPoint" class="number">
                                <p>.</p>
                            </div>
                            <div id="keyZero" class="number" data-key='48'>
                                <p>0</p>
                            </div>
                            <div id="keyClear" class="function">
                                <p>A/C</p>
                            </div>
                            <div id="keyEquals" class="function" data-key='13'>
                                <p>=</p>
                            </div>
                        </div>
                    
                    </div>
            </div>
    </div>
</body>
<script src="main.js"></script>
</html>
